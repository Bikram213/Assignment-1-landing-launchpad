<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">

    <header class="header">
        <nav>
           <h3>LOGO</h3>
           <button class="btn-common">Sign Up</button> 
        </nav>

        <div class="banner">
            <p>Cool Dark UI Template for <br> Webflow Agencies!</p>
            <button class="btn-common">Stay Focused</button>
        </div>
        

    </header>

    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="title">See It in Action</h3>
                <h4 class="subtitle">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="btn-common">Launch Live Preview</button>
            
            </div>

            <div class="action-pic">
                <img src="Assets/wc-mini.png" alt="">
            </div>

        </section>

        <section class="productive-user-section">
            <h2 class="title">Joined Thousands of Productive Users</h2>

            <div class="member">
                <div class="member-number">
                    <h1>50K</h1>
                    <h4>Active Users</h4>
                </div>
                <div class="member-number">
                    <h1>2M+</h1>
                    <h4>Focus Sessions</h4>
                </div>
                <div class="member-number">
                    <h1>95%</h1>
                    <h4>Satisfaction Rate</h4>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
